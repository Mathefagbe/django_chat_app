{% extends 'base.html' %}
{% load static %}
{% block content %}
<div">
    <div style="background-color: burlywood;padding: 10px 10px 10px 10px;">
        {{user.username|title}}
    </div>
</div>
<div id="chat-input">
    <input id="chat-message-input" type="text">
    <input id="chat-message-submit" type="submit" value="Send">
</div>
{% for m in histories.messages.all%}
<div id="chat" style="height: 80%;">
  
        {{m.message}}
  
    
</div>
{% endfor %}
<div id="chat" style="height: 80%;">
</div>
{{user.id|json_script:"user_id"}}
{{ request.user.username|json_script:"request-user" }}
{% endblock content %}
